<div class="main-container">
  <div class="main-header">
    <div class="main-header-left">
      <p>popular e-books</p>
    </div>
    <div class="main-header-right">
        <input type="search" [(ngModel)]='keyword' class="search" placeholder="Search book">
      <div class="options">
        <div class="grid-option list {{ changed? '' : 'active' }}" (click)="changeOption(false);">
          <img src="assets/bar-menu.png" alt="bar-menu">
        </div>
        <div class="list-option list {{ changed? 'active' : '' }}" (click)="changeOption(true);">
          <img src="assets/squares.png" alt="squares">
        </div>
      </div>
    </div>
  </div>
  
  <div class="main-content">
    <div [ngClass]="['row',isViewList? 'list' : '']" *ngFor="let book of books | filter : keyword">
      <app-book [book]="book"></app-book>
    </div>
  </div>
</div>
